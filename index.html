<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gran Caffe L'Aquila Inspired Color Palette */
        :root {
            /* Primary Brand Colors - Warm Italian Coffee Tones */
            --espresso-dark: #2C1810;
            /* Deep espresso brown */
            --coffee-brown: #4A2C17;
            /* Rich coffee brown */
            --caffe-medium: #6B4423;
            /* Medium roast */
            --latte-cream: #D4B896;
            /* Creamy latte */
            --milk-foam: #F5EFE7;
            /* Light cream foam */
            /* Accent Colors - Italian Heritage */
            --italian-gold: #B8860B;
            /* Warm gold accent */
            --vintage-brass: #CD7F32;
            /* Aged brass */
            --terra-cotta: #A0522D;
            /* Italian terracotta */
            --olive-green: #708238;
            /* Italian olive */
            /* Neutral Colors */
            --warm-white: #FDFBF7;
            /* Warm off-white */
            --paper-beige: #F7F3E9;
            /* Vintage paper */
            --stone-gray: #8B8680;
            /* Italian stone */
            --charcoal: #3C3B37;
            /* Dark charcoal */
            /* UI Colors */
            --text-primary: var(--espresso-dark);
            --text-secondary: var(--coffee-brown);
            --text-muted: var(--stone-gray);
            --background: var(--warm-white);
            --surface: var(--paper-beige);
            --border: var(--latte-cream);
            /* Interactive Colors */
            --primary: var(--coffee-brown);
            --primary-hover: var(--espresso-dark);
            --accent: var(--italian-gold);
            --accent-hover: var(--vintage-brass);
        }

        /* Example Usage Classes */
        .brand-primary {
            color: var(--espresso-dark);
        }

        .brand-secondary {
            color: var(--coffee-brown);
        }

        .accent-color {
            color: var(--italian-gold);
        }

        .background-primary {
            background-color: var(--warm-white);
        }

        .background-secondary {
            background-color: var(--paper-beige);
        }

        .button-primary {
            background-color: var(--coffee-brown);
            color: var(--warm-white);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button-primary:hover {
            background-color: var(--espresso-dark);
        }

        .button-accent {
            background-color: var(--italian-gold);
            color: var(--espresso-dark);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button-accent:hover {
            background-color: var(--vintage-brass);
        }
        body {
    background: var(--warm-white) url('italy-map.png') no-repeat center top;
    background-size: 40%;
    background-attachment: fixed;
    background-position: center 0;
    transition: background-position 0.2s ease-out;
}


        .card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            color: var(--text-primary);
        }

        .navbar {
            background-color: var(--coffee-brown);
            color: var(--warm-white);
        }

        .footer {
            background-color: var(--espresso-dark);
            color: var(--latte-cream);
        }

        /* Coffee Region Specific Colors (based on their 4 blends) */
        .torino-blend {
            background: linear-gradient(135deg, var(--latte-cream), var(--caffe-medium));
        }

        .laquila-blend {
            background: linear-gradient(135deg, var(--coffee-brown), var(--espresso-dark));
        }

        .roma-blend {
            background: linear-gradient(135deg, var(--terra-cotta), var(--coffee-brown));
        }

        .napoli-blend {
            background: linear-gradient(135deg, var(--espresso-dark), #1a0e08);
        }

        /* Utility Classes */
        .text-primary {
            color: var(--text-primary);
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        .text-muted {
            color: var(--text-muted);
        }

        .text-accent {
            color: var(--accent);
        }

        .bg-primary {
            background-color: var(--background);
        }

        .bg-secondary {
            background-color: var(--surface);
        }

        .bg-accent {
            background-color: var(--accent);
        }

        .border-primary {
            border-color: var(--border);
        }

        .border-accent {
            border-color: var(--accent);
        }

        /* Modal Specific Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--warm-white);
            padding: 2.5rem;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close-btn:hover {
            color: var(--text-primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .filter-active {
            background-color: var(--coffee-brown);
            color: var(--warm-white);
        }
        
    </style>
</head>
<body class="bg-primary">
    <header class="navbar p-6">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold font-serif">Wine List</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="filters" class="my-6">
            <div id="filter-container" class="flex flex-wrap gap-2">
                </div>
        </section>

        <div id="wine-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="wine-modal" class="modal-overlay">
        <div class="modal-content md:grid md:grid-cols-2 md:gap-8">
            <button class="modal-close-btn">&times;</button>
            
            <div>
                <h2 id="modal-wine-name" class="text-3xl font-bold mb-1 brand-primary"></h2>
                <h3 id="modal-producer" class="text-xl font-light text-secondary mb-4"></h3>

                <div class="additional-info mt-6">
                    <h4 class="text-lg font-semibold mb-2">Informazioni Aggiuntive</h4>
                    <p id="modal-additional-info" class="text-sm text-secondary"></p>
                </div>
                
                <div class="food-pairings mt-4">
                    <h4 class="text-lg font-semibold mb-2">Abbinamenti Gastronomici</h4>
                    <p id="modal-food-pairings" class="text-sm text-secondary"></p>
                </div>
            </div>

            <div>
                <div class="technical-sheet">
                    <h4 class="text-lg font-semibold mb-2 brand-primary">Scheda Tecnica</h4>
                    <ul id="modal-technical-sheet" class="text-sm space-y-1 text-secondary">
                        </ul>
                </div>
                
                <div class="tasting-notes mt-6">
                    <h4 class="text-lg font-semibold mb-2 brand-primary">Note di Degustazione</h4>
                    <div class="space-y-4 text-secondary">
                        <p><strong class="font-medium">Visive:</strong> <span id="modal-tasting-visual"></span></p>
                        <p><strong class="font-medium">Olfattive:</strong> <span id="modal-tasting-olfactory"></span></p>
                        <p><strong class="font-medium">Gustative:</strong> <span id="modal-tasting-gustatory"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
