<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wine List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Gran Caffe L'Aquila Inspired Color Palette */
        :root {
            --espresso-dark: #2C1810;
            --coffee-brown: #4A2C17;
            --caffe-medium: #6B4423;
            --latte-cream: #D4B896;
            --milk-foam: #F5EFE7;
            --italian-gold: #B8860B;
            --vintage-brass: #CD7F32;
            --terra-cotta: #A0522D;
            --olive-green: #708238;
            --warm-white: #FDFBF7;
            --paper-beige: #F7F3E9;
            --stone-gray: #8B8680;
            --charcoal: #3C3B37;
            --text-primary: var(--espresso-dark);
            --text-secondary: var(--coffee-brown);
            --text-muted: var(--stone-gray);
            --background: var(--warm-white);
            --surface: var(--paper-beige);
            --border: var(--latte-cream);
            --primary: var(--coffee-brown);
            --primary-hover: var(--espresso-dark);
            --accent: var(--italian-gold);
            --accent-hover: var(--vintage-brass);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            /* Nuova riga per bloccare lo sfondo */
            background-image: url('BackgroundGca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Lo sfondo non scorre */
            transition: background-color 0.5s ease;
        }

        /* Effetti per i temi di colore con overlay scuro */
        body.theme-rosso { background-image: linear-gradient(rgba(164, 35, 55, 0.4), rgba(164, 35, 55, 0.4)), url('BackgroundGca.png'); }
        body.theme-bianco { background-image: linear-gradient(rgba(183, 164, 43, 0.4), rgba(183, 164, 43, 0.4)), url('BackgroundGca.png'); }
        body.theme-rose { background-image: linear-gradient(rgba(229, 109, 141, 0.4), rgba(229, 109, 141, 0.4)), url('BackgroundGca.png'); }
        body.theme-bollicine { background-image: linear-gradient(rgba(93, 152, 168, 0.4), rgba(93, 152, 168, 0.4)), url('BackgroundGca.png'); }

        .wine-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        @keyframes fadeInSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stili Vetromorfismo e Neumorfismo */
        .wine-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInSlideIn 0.5s ease-out forwards;
            cursor: pointer;
        }

        .wine-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .category-filter button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2), -2px -2px 5px rgba(255,255,255,0.4);
            transition: all 0.2s ease-in-out;
            color: #fff;
            font-weight: 600;
        }

        .category-filter button:active {
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2), inset -2px -2px 5px rgba(255,255,255,0.4);
            transform: scale(0.98);
        }

        .category-filter button.active {
            color: #555;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2), inset -2px -2px 5px rgba(255,255,255,0.4);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s forwards;
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 16px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.4s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Stili per la search bar */
        #region-search {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }
        #region-search::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Stile per il testo della regione */
        .wine-region-text {
            color: var(--italian-gold); /* Usa la variabile CSS per il colore dorato */
        }
    </style>
</head>
<body class="bg-primary">
    <header class="text-center p-6">
        <h1 class="text-4xl font-bold font-serif text-white drop-shadow-lg">Wine Collection</h1>
    </header>

    <main class="container mx-auto p-4 flex gap-8">
        <aside class="w-80 p-8 flex flex-col items-center bg-white/10 backdrop-blur-md rounded-2xl border border-white/30 shadow-lg">
            <h2 class="text-xl font-bold mb-6 text-white drop-shadow-md">FILTER WINES</h2>
            
            <div class="w-full mb-4">
                <input type="text" id="region-search" placeholder="Cerca per regione..." class="w-full p-2 rounded-md bg-white/20 text-white placeholder:text-white/80 border border-white/30 focus:outline-none focus:ring-1 focus:ring-white">
            </div>

            <div id="filter-container" class="flex flex-col gap-2 w-full">
                <button data-category="all" class="category-filter-btn active">Tutti i Vini</button>
                <button data-category="rosso" class="category-filter-btn">Rossi</button>
                <button data-category="bianco" class="category-filter-btn">Bianchi</button>
                <button data-category="rose" class="category-filter-btn">Ros√©</button>
                <button data-category="bollicine" class="category-filter-btn">Bollicine</button>
            </div>

            <div id="dynamic-filters" class="flex-col gap-4 mt-6 w-full hidden">
                <label for="uva-filter" class="text-white drop-shadow-md">Uva</label>
                <select id="uva-filter" class="w-full p-2 bg-white/20 border border-white/30 rounded-md text-white">
                    <option value="all">Tutte</option>
                </select>

                <label for="producer-filter" class="text-white drop-shadow-md">Produttore</label>
                <select id="producer-filter" class="w-full p-2 bg-white/20 border border-white/30 rounded-md text-white">
                    <option value="all">Tutti</option>
                </select>
                
                <label for="year-filter" class="text-white drop-shadow-md">Annata</label>
                <select id="year-filter" class="w-full p-2 bg-white/20 border border-white/30 rounded-md text-white">
                    <option value="all">Tutte</option>
                </select>
            </div>
        </aside>

        <section id="wine-grid" class="wine-list flex-grow">
            </section>
    </main>

    <div id="wine-modal" class="modal-overlay">
        <div class="modal-content md:grid md:grid-cols-2 md:gap-8">
            <button class="modal-close-btn">&times;</button>
            
            <div class="text-center md:text-left">
                <img id="modal-wine-image" src="" alt="Immagine del vino" class="w-40 h-auto mx-auto mb-4 md:mx-0">
                <h2 id="modal-wine-name" class="text-3xl font-bold mb-1 text-black"></h2>
                <h3 id="modal-producer" class="text-xl font-light text-gray-700 mb-4"></h3>
            </div>

            <div>
                <p id="modal-description" class="text-base text-gray-600 leading-relaxed mb-6"></p>

                <div class="technical-sheet">
                    <h4 class="text-lg font-semibold mb-2 text-black">Scheda Tecnica</h4>
                    <ul id="modal-technical-sheet" class="text-sm space-y-1 text-gray-700">
                        </ul>
                </div>
                
                <div class="tasting-notes mt-6">
                    <h4 class="text-lg font-semibold mb-2 text-black">Note di Degustazione</h4>
                    <div class="space-y-4 text-gray-700">
                        <p><strong class="font-medium">Visive:</strong> <span id="modal-tasting-visual"></span></p>
                        <p><strong class="font-medium">Olfattive:</strong> <span id="modal-tasting-olfactory"></span></p>
                        <p><strong class="font-medium">Gustative:</strong> <span id="modal-tasting-gustatory"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
