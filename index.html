<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .filter-active {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Esempio di anello blu */
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close-btn:hover {
            color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="bg-neutral-800 text-white p-6">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold font-serif">Wine List</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="filters" class="my-6">
            <div id="filter-container" class="flex flex-wrap gap-2">
                </div>
        </section>

        <div id="wine-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="wine-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div class="modal-header">
                <h2 id="modal-wine-name" class="text-3xl font-bold mb-1"></h2>
                <h3 id="modal-producer" class="text-xl font-light text-neutral-600 mb-4"></h3>
            </div>
            
            <div class="modal-body grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="technical-sheet">
                    <h4 class="text-lg font-semibold mb-2">Scheda Tecnica</h4>
                    <ul id="modal-technical-sheet" class="text-sm space-y-1">
                        </ul>
                </div>
                
                <div class="tasting-notes">
                    <h4 class="text-lg font-semibold mb-2">Note di Degustazione</h4>
                    <div class="space-y-4">
                        <p><strong class="font-medium">Visive:</strong> <span id="modal-tasting-visual"></span></p>
                        <p><strong class="font-medium">Olfattive:</strong> <span id="modal-tasting-olfactory"></span></p>
                        <p><strong class="font-medium">Gustative:</strong> <span id="modal-tasting-gustatory"></span></p>
                    </div>
                </div>
            </div>
            
            <div class="additional-info mt-6">
                <h4 class="text-lg font-semibold mb-2">Informazioni Aggiuntive</h4>
                <p id="modal-additional-info" class="text-sm text-neutral-700"></p>
            </div>
            
            <div class="food-pairings mt-4">
                <h4 class="text-lg font-semibold mb-2">Abbinamenti Gastronomici</h4>
                <p id="modal-food-pairings" class="text-sm text-neutral-700"></p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
